<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>5 Tampilan Link Driver</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #002fff, #6e55d2);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  .logo-container {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-bottom: 0.8rem;
  }
  .logo-container img {
    height: 80px;
    width: auto;
    user-select: none;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
  }
  h1 {
    font-weight: 600;
    margin-bottom: 1.5rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    justify-content: center;
    max-width: 400px;
    width: 100%;
  }
  .button-card {
    background: rgba(30, 79, 99, 0.373);
    border-radius: 12px;
    width: 100%;
    height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    user-select: none;
  }
  .button-card:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 25px rgba(0,0,0,0.4);
  }
  .button-card:active {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 10px 18px rgba(0,0,0,0.3);
  }
  .button-card h2 {
    margin: 0;
    font-size: 1.3rem;
  }
  .button-card p {
    margin: 0.4rem 0 0 0;
    font-size: 0.9rem;
    opacity: 0.85;
  }
</style>
</head>
<body>
<div class="logo-container">
  <img src="https://1.bp.blogspot.com/-ZLNDRrBqsMA/WfaccSkBBsI/AAAAAAAAEWI/DgXHsSBrifkCJPIZezIyT7GJwxJ8E1v6gCLcBGAs/s1600/bnn.png" alt="BNN Logo" />
</div>
<h1>INFORMASI DAN EDUKASI</h1>
<div class="container">
  <div class="button-card" onclick="openDrive('https://drive.google.com/file/d/1aBcDeFGhijkLMNOPqrstuVWxyz/view')">
    <h2>KONTEN POSTER</h2>
    <p>Buka Drive 1</p>
  </div>
  <div class="button-card" onclick="openDrive('https://drive.google.com/file/d/2bCdEfGHijklMNOPqrstuVWxyz/view')">
    <h2>KONTEN VIDEO</h2>
    <p>Buka Drive 2</p>
  </div>
  <div class="button-card" onclick="openDrive('https://drive.google.com/file/d/3cDeFgHIjklMNOPqrstuVWxyz/view')">
    <h2>KONTEN ARTIKEL</h2>
    <p>Buka Drive 3</p>
  </div>
  <div class="button-card" onclick="openDrive('https://drive.google.com/file/d/4dEfGhIJklMNOPqrstuVWxyz/view')">
    <h2>BUKU</h2>
    <p>Buka Drive 4</p>
  </div>
  <div class="button-card" onclick="openDrive('https://drive.google.com/file/d/5eFgHiJKlMNOPqrstuVWxyz/view')">
    <h2>KETERANGAN</h2>
    <p>Buka Drive 5</p>
  </div>
</div>

<script>
  function openDrive(url) {
    window.open(url, '_blank');
  }
</script>
</body>
</html>
